<!doctype html>
<!--
  Ejemplos sobre Three.js : Cubo texturado animado
   	Cubo con color por vertice y mapa uv sobre textura en cruz;
   	Util para comprobar si funciona Threejs sobre el navegador.
  rvivo@upv.es 2015
-->
<html lang="es">
	<head>
		<meta charset='utf-8'>
		<title>Threejs App</title>
		<style>
			canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<!-- Contenedor del app -->
		<div id="container">
			<div id="counter">
				<div id="coutner-text">score:</div>
				<style>
					info {
						position: absolute;
						top: 10px;
						width: 100%;
						text-align: center;
						z-index: 100;
						display:block;
					}
				</style>
				<div id="score">0</div>
				<!-- <div id="time"><font size="+10">0</font></div> -->

			</div>

			<div id="game-over"><font size="+5">Game Over</font>
			
		</div>

		<!-- Scripts de biblioteca -->
		<script src="lib/cannon_062.js"></script>
		<script src="lib/three.min_r96.js"></script>
		<script src="lib/GLTFLoader.js"></script>
		<script src="lib/FirstPersonControls.js"></script>
		<script src="lib/PointerLockControls.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="lib/dat.gui.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/cannon_062.js"></script>

		<script src="proyectogpc.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</html>
